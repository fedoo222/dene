<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbank Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .logo {
            background-color: #e31837;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #e31837;
            margin: 10px 0;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        .filters {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .filter-group {
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        .filter-group label {
            margin-right: 10px;
            font-weight: bold;
        }
        .filter-group select, .filter-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .clear-filter {
            background-color: #777;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: auto;
        }
        .clear-filter:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Akbank</div>
            <h1>Kredi Başvuru Yönetimi</h1>
            <button id="logoutBtn" class="logout-btn">Çıkış Yap</button>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Toplam Başvuru</div>
                <div id="totalApplications" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Kredi Kartı Olan</div>
                <div id="hasCardCount" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Kredi Kartı Olmayan</div>
                <div id="noCardCount" class="stat-value">0</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="incomeFilter">Gelir Düzeyi:</label>
                <select id="incomeFilter">
                    <option value="">Tümü</option>
                    <option value="0-5000">0 - 5.000 TL</option>
                    <option value="5001-10000">5.001 - 10.000 TL</option>
                    <option value="10001-15000">10.001 - 15.000 TL</option>
                    <option value="15001-25000">15.001 - 25.000 TL</option>
                    <option value="25001+">25.001 TL ve üzeri</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="cardFilter">Kart Durumu:</label>
                <select id="cardFilter">
                    <option value="">Tümü</option>
                    <option value="Evet">Kart Var</option>
                    <option value="Hayır">Kart Yok</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchTCNO">TC Kimlik:</label>
                <input type="text" id="searchTCNO" placeholder="TC Kimlik No Ara">
            </div>
            <button id="clearFilters" class="clear-filter">Filtreleri Temizle</button>
        </div>

        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Başvuru No</th>
                    <th>TC Kimlik No</th>
                    <th>Telefon</th>
                    <th>Gelir Düzeyi</th>
                    <th>Kredi Kartı</th>
                    <th>Kart Numarası</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody id="applicationsData">
                <!-- JavaScript ile doldurulacak -->
            </tbody>
        </table>
        <div id="emptyMessage" class="empty-message">Henüz başvuru bulunmamaktadır.</div>
    </div>

    <script>
        // Sayfa yüklendiğinde admin kontrolü
        window.addEventListener('load', function() {
            // Admin girişi kontrolü
            const isAdminLoggedIn = localStorage.getItem('adminLoggedIn');
            if (!isAdminLoggedIn || isAdminLoggedIn !== 'true') {
                alert('Lütfen önce giriş yapınız!');
                window.location.href = 'admin.html';
                return;
            }
            
            // Başvuruları yükle
            loadApplications();
            
            // İstatistikleri güncelle
            updateStats();
        });
        
        // Başvuruları yükle
        function loadApplications(filter = {}) {
            const tableBody = document.getElementById('applicationsData');
            const emptyMessage = document.getElementById('emptyMessage');
            
            // Verileri localStorage'dan al
            let applications = [];
            const storedApplications = localStorage.getItem('applications');
            if (storedApplications) {
                applications = JSON.parse(storedApplications);
            }
            
            // Filtreleri uygula
            if (filter.income) {
                applications = applications.filter(app => app.income === filter.income);
            }
            
            if (filter.hasCard) {
                applications = applications.filter(app => app.hasCard === filter.hasCard);
            }
            
            if (filter.tcno) {
                applications = applications.filter(app => app.tcno.includes(filter.tcno));
            }
            
            // Tabloyu temizle
            tableBody.innerHTML = '';
            
            // Veri yoksa mesaj göster
            if (applications.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            } else {
                emptyMessage.style.display = 'none';
            }
            
            // Verileri tabloya ekle
            applications.forEach(app => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${app.applicationNumber}</td>
                    <td>${app.tcno}</td>
                    <td>${app.phone}</td>
                    <td>${app.income}</td>
                    <td>${app.hasCard}</td>
                    <td>${app.cardNumber}</td>
                    <td>${app.date}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // İstatistikleri güncelle
        function updateStats() {
            // Verileri localStorage'dan al
            let applications = [];
            const storedApplications = localStorage.getItem('applications');
            if (storedApplications) {
                applications = JSON.parse(storedApplications);
            }
            
            // İstatistikler
            const totalApplications = applications.length;
            const hasCardCount = applications.filter(app => app.hasCard === 'Evet').length;
            const noCardCount = applications.filter(app => app.hasCard === 'Hayır').length;
            
            // İstatistikleri güncelle
            document.getElementById('totalApplications').textContent = totalApplications;
            document.getElementById('hasCardCount').textContent = hasCardCount;
            document.getElementById('noCardCount').textContent = noCardCount;
        }
        
        // Çıkış yap
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin.html';
        });
        
        // Filtre değişikliklerini dinle
        document.getElementById('incomeFilter').addEventListener('change', applyFilters);
        document.getElementById('cardFilter').addEventListener('change', applyFilters);
        document.getElementById('searchTCNO').addEventListener('input', applyFilters);
        
        // Filtreleri temizle
        document.getElementById('clearFilters').addEventListener('click', function() {
            document.getElementById('incomeFilter').value = '';
            document.getElementById('cardFilter').value = '';
            document.getElementById('searchTCNO').value = '';
            loadApplications();
        });
        
        // Filtreleri uygula
        function applyFilters() {
            const incomeFilter = document.getElementById('incomeFilter').value;
            const cardFilter = document.getElementById('cardFilter').value;
            const tcnoFilter = document.getElementById('searchTCNO').value.trim();
            
            const filter = {};
            
            if (incomeFilter) {
                filter.income = incomeFilter;
            }
            
            if (cardFilter) {
                filter.hasCard = cardFilter;
            }
            
            if (tcnoFilter) {
                filter.tcno = tcnoFilter;
            }
            
            loadApplications(filter);
        }
    </script>
</body>
</html>
