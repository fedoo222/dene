<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Başarılı - Akbank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            background-color: #e31837;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        h1 {
            color: #e31837;
            margin-top: 20px;
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        .application-number {
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed #e31837;
            display: inline-block;
            border-radius: 5px;
        }
        .home-button {
            background-color: #e31837;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
        .home-button:hover {
            background-color: #c41230;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Akbank</div>
            <h1>Başvurunuz Alınmıştır</h1>
        </header>

        <div class="success-icon">✓</div>
        
        <p>Başvurunuzun sonucu doğrultusunda temsilcilerimiz tarafınıza ulaşacaktır.</p>
        <p>Başvuru sonucu SMS olarak bildirilecektir.</p>
        
        <div class="application-number">
            Başvuru numaranız: <span id="applicationNumber"></span>
        </div>
        
    </div>

    <script>
        // Sayfanın yüklenmesi durumunda başvuru numarasını göster
        window.addEventListener('load', function() {
            const applicationNumber = localStorage.getItem('applicationNumber');
            
            // Eğer başvuru numarası yoksa ana sayfaya yönlendir
            if (!applicationNumber) {
                alert('Eksik bilgi. Lütfen başvurunuzu baştan yapınız.');
                window.location.href = 'index.html';
                return;
            }
            
            // Başvuru numarasını göster
            document.getElementById('applicationNumber').textContent = applicationNumber;
            
            // Geçici verileri temizle
            localStorage.removeItem('applicationData');
            localStorage.removeItem('applicationNumber');
        });
    </script>
</body>
</html>
