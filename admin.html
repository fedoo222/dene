<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbank Admin Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            background-color: #e31837;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #e31837;
        }
        button {
            background-color: #e31837;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #c41230;
        }
        .error {
            color: #e31837;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Akbank</div>
            <h1>Admin Girişi</h1>
        </header>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı giriniz">
                <div id="usernameError" class="error">Kullanıcı adı boş olamaz.</div>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" placeholder="Şifrenizi giriniz">
                <div id="passwordError" class="error">Şifre boş olamaz.</div>
            </div>
            
            <div id="loginError" class="error">Kullanıcı adı veya şifre hatalı.</div>
            
            <button type="button" id="loginBtn">Giriş Yap</button>
        </form>
        
        <div class="home-link">
            <a href="index.html">Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            let hasError = false;
            
            // Kullanıcı adı kontrolü
            if (!username) {
                document.getElementById('usernameError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }
            
            // Şifre kontrolü
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (!hasError) {
                // Basit doğrulama (gerçek uygulamada sunucu tarafında yapılmalı)
                if (username === 'admin' && password === 'admin123') {
                    // Başarılı giriş
                    localStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = 'admin-panel.html';
                } else {
                    // Hatalı giriş
                    document.getElementById('loginError').style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
